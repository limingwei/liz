<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="source/jquery/css/ui-lightness/jquery-ui-1.8.24.custom.css" type="text/css" />
<script src="source/jquery/jquery-1.8.2.min.js"></script>
<script src="source/jquery/jquery-ui-1.8.24.custom.min.js"></script>
<script>
	$(function() {
		$("#birthday").datepicker();
		$("input#reset").button();
		$("input#submit").button();
		$("input#name").focus();
	});
</script>
</head>
<body>
	<form action="member_save" method="POST">
		<table>
			<tr>
				<td><a>编号</a></td>
				<td><input type="text" name="member.code" value="${nextCode}"></td>
			</tr>
			<tr>
				<td><a>姓名</a></td>
				<td><input type="text" id="name" name="member.name" value=""></td>
			</tr>
			<tr>
				<td><a>性别</a></td>
				<td><input type="radio" name="member.sex" value="1" />男 <input type="radio" name="member.sex" value="0" />女 <input type="radio" name="member.sex" value="-1" />保密</td>
			</tr>
			<tr>
				<td><a>生日</a></td>
				<td><input type="text" id="birthday" name="member.birthday" value=""></td>
			</tr>
			<tr>
				<td><a>学号</a></td>
				<td><input type="text" name="member.student_id" value=""></td>
			</tr>
			<tr>
				<td><a>学院</a></td>
				<td><select>
						<option value="">信息科学与技术学院</option>
						<option value="">信息科学与技术学院</option>
						<option value="">信息科学与技术学院</option>
				</select></td>
			</tr>
			<tr>
				<td><a>专业</a></td>
				<td><select>
						<option value="">软件工程</option>
						<option value="">软件工程</option>
						<option value="">软件工程</option>
				</select></td>
			</tr>
			<tr>
				<td><a>电话</a></td>
				<td><input type="text" name="member.phone" value=""></td>
			</tr>
			<tr>
				<td><a>QQ</a></td>
				<td><input type="text" name="member.qq" value=""></td>
			</tr>
			<tr>
				<td><input type="submit" id="submit"></td>
				<td><input type="reset" id="reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
